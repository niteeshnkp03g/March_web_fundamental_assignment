<!DOCTYPE html>
<html>
  <body style="text-align: center">
    <h1>DOM ON-Event handler</h1>
    <input type="text" id="myText" value="Niteesh" />
    <button type="button" onclick="myFunction()">Submit</button>

    <script>
      // Here the value is stored in new variable x
      function myFunction() {
        var x = document.getElementById("myText").value;
        alert(document.getElementById("myText").innerHTML = x);
      }
    </script>
  </body>
</html>
